name: CI Auth Smoke

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  auth-smoke:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./ci.db
      JWT_SECRET: ci-jwt-secret-change-me
      JWT_EXPIRES_IN: 7d
      BASE_URL: http://localhost:3000
      ALICE_PASSWORD: Password123!
      BOB_PASSWORD: Password123!

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npx prisma db seed

      - name: Start app
        run: |
          npm run dev > /tmp/next-dev.log 2>&1 &
          echo $! > /tmp/next-dev.pid

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -sSf "$BASE_URL/api/recipes" > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          cat /tmp/next-dev.log
          exit 1

      - name: Run auth smoke test
        run: ./scripts/auth-smoke-test.sh

      - name: Print app logs on failure
        if: failure()
        run: cat /tmp/next-dev.log

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/next-dev.pid ]; then
            kill "$(cat /tmp/next-dev.pid)" || true
          fi
